<!DOCTYPE html>
<html lang="en" ng-app="ChecklistApp">
<head>
  <meta charset="UTF-8">
  <title>Checklist App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ChecklistController" class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">ğŸ“ My Checklist</h2>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add a new task..." ng-model="newTask">
          <button class="btn btn-success" ng-click="addTask()">Add</button>
        </div>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="task in tasks">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" ng-checked="task.done" ng-click="toggleDone(task)">
              <label class="form-check-label" ng-class="{'text-decoration-line-through text-muted': task.done}">
                {{ task.title }}
              </label>
            </div>
            <button class="btn btn-sm btn-outline-danger" ng-click="deleteTask($index)">ğŸ—‘ï¸</button>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
